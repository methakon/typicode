<html>
    <head>
        <title>Simple CRUD operations</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div class="container">
            <div class="row col-md-12">
                <h2 class="pull-left col-md-8">Simple CRUD operations</h2>
                <div class="col-md-4 float-right">
                   
                    <button id="add_btn" class="btn btn-secondary ml-1  float-right" data-toggle="modal" data-target="#add_edit_from" >
                        <i class="glyphicon glyphicon-plus"></i>Add
                    </button>
                     <button id="edit_btn" class="btn btn-secondary d-none ml-1 float-right" >
                        <i class="glyphicon glyphicon-pencil"></i>Edit
                    </button>
                </div>
            </div>
        
            <div class="row"> 
                <table class="table" id="operating_table">
                <thead>
                  <tr>
                      <th scope="col"><input type="checkbox" id="all_selector"></th>
                    <th scope="col">User ID</th>
                    <th scope="col">User name</th>
                    <th scope="col">Email</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                   
                </tbody>
                <tfoot>
                    <button id="del_btn" class="btn btn-secondary d-none ml-1 float-right" >
                        <i class="glyphicon glyphicon-pencil"></i>Delete users
                    </button>
                </tfoot>
              </table>
            </div>
        </div>
        <div class="modal fade" id="add_edit_from" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog" role="document">
           <div class="modal-content">
             <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Add</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
               </button>
             </div>
             <div class="modal-body">
                 <form id="entry_from" name="entry_from">
                   <input type="hidden" name="id" id="user_id" value="">
                 <div class="form-group">
                   <label for="user-name" class="col-form-label">User name:</label>
                   <input type="text" class="form-control" id="user_name" name="user_name">
                 </div>
                 <div class="form-group">
                   <label for="user_email" class="col-form-label">Email:</label>
                   <input type="email" class="form-control" name="user_email" id="user_email" placeholder="Enter email">
                 </div>
               </form>
             </div>
             <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
               <button id="btn_save" type="button" class="btn btn-primary">SAVE</button>
             </div>
           </div>
         </div>
       </div>
        
        <script  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
			  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
			  crossorigin="anonymous"></script>
       <script src="typicode.js"></script>    
       <script >
           new crud_tbl();
       </script>  
    </body>
</html>
